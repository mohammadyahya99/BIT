<!DOCTYPE html>
<html>
  <head>
    <title>Selouse</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="search">
      <input type="text" placeholder="Address" id="addr-input" />
      <input
        type="number"
        class="min price"
        placeholder="Min. Price"
        id="min-p-input"
      />
      <input
        type="number"
        class="max price"
        placeholder="Max Price"
        id="max-p-input"
      />
      <input
        type="number"
        class="min room"
        placeholder="Min. Rooms"
        id="min-r-input"
      />
      <input
        type="number"
        class="max room"
        placeholder="Max Rooms"
        id="max-r-input"
      />

      <div class="check-group">
        <input
          class="form-radio"
          type="checkbox"
          name="immediate"
          id="immed-y"
        />
        <label for="immediate">Immediate</label>
      </div>
      <div class="check-group">
        <input class="form-radio" type="checkbox" name="parking" id="park-y" />
        <label for="parking">Parking</label>
      </div>

      <button>Find Apartments</button>
    </div>

    <hr />

    <div id="results"></div>

    <!-- Your Code Here -->
    <!-- You should start doing handlebar stuff here -->
    <!-- Your Code Here -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="apt-data.js"></script>
    <script src="apt-filter.js"></script>

    <script id="result-template" type="text/x-handlebars-template">
      {{#if apartments}}

        {{#each apartments}}
          {{#if immediate}}
            <div class="result">
              <img src="{{img}}" alt="Room pic" />
              <div class="price">
                Name:{{contactDetails.name}}</div>
              <div class="address">
                Email:
                {{contactDetails.email}}</div>
            </div>

          {{else}}
            {{#if parking}}
              <div class="result">
                <img src="{{img}}" alt="Room pic" />
                <i class="fa-solid fa-square-parking"></i>
              </div>
            {{else}}
              <div class="result">
                <img src="{{img}}" alt="Room pic" />
                <div class="l-addr">
                  Aderss:
                  {{address}}</div>
                <div class="l-price">
                  Price:
                  {{price}}</div>
                <div class="l-rooms">
                  Rooms:
                  {{rooms}}</div>

                <div class="l-park">
                  Features:
                  {{#each features}}
                    {{this}}
                  {{/each}}
                </div>
              </div>
            {{/if}}
          {{/if}}
        {{/each}}

      {{else}}
        <div class="no-match">
          "No match results"
        </div>
      {{/if}}
    </script>

    <script src="main.js"></script>
  </body>
</html>
